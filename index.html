<!DOCTYPE html>
<html>
<head>
    <title>sekigae</title>
    <style type="text/css">
        .box{
            border: 2px solid lightgray;
            text-align: center;
            background-color: white;
        }
        .selected{
            border: 2px solid black;
        }
        .movable{
            box-shadow: 6px 6px 6px gray;
        }
    </style>
</head>
<body>
    <label for="people_num">人数</label>
    <input type="number" id="people_num">
    <button onclick="init()">生成</button>
    <ul>
        <li>Shift+S: 全ての机を選択</li>
        <li>Shift+U: 全ての机を選択解除</li>
        <li>Shift+F: 全ての机を出席番号で埋める</li>
        <li>Shift+R: 選択した机の出席番号をランダムでセットする</li>
    </ul>
</body>
<script src="sekigae.js" type="text/javascript"></script>
</html>
